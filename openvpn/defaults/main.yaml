---
openvpn_defaults:
# общие параметры конфигурации, актуальные как для клиента, так и для сервера
  common:
    keepalive:
      ping: 10
      timeout: 120
    cipher: AES-128-GCM
    pool_persist_timeout: 172800
    device:
      type: tun
    tls_auth: yes
    push_def1: no
    no_service: no
    config_path: /etc/openvpn
    owner: root
    group: root
    # default protocol wich used for any client or server while redefined in the host_vars or anything else
    proto: tcp

# управляющий хост, генерящий все ключи
  manager:
    pki_folder: ~/openvpn
    host: "localhost"
    #easyrsa configuration
    easyrsa:
      version:  "3.0.6"
      #archivename set in the main task
      #install_dir in the main task
      #download_url in the main task

# настройки клиентов по-умолчанию
# может быть клиентом к нескольким серверам
  clientof:
    # hostname.one:
    # hostname.two:
    # hostname.three:
    # etc...

# настройки серверов по-умолчанию
  server:
